<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1d70bba379.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tab">
      <div class="tab-list">
        <div class="tab-item active" data-tab="1">Popular</div>
        <div class="tab-item" data-tab="2">Hot</div>
        <div class="tab-item" data-tab="3">Lastest</div>
      </div>
      <div class="tab-wrapper">
        <div class="tab-content active" data-tab="1">
          <h3 class="post-title">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
          </h3>
        </div>
        <div class="tab-content" data-tab="2">
          <h3 class="post-title">Hehehihihaha</h3>
        </div>
        <div class="tab-content" data-tab="3">
          <h3 class="post-title">
            Assumenda repellendus nostrum deleniti temporibus iure quos animi
            officia
          </h3>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
